[keybindings]
Forward  = W
Backward = S
Left     = A
Right    = D
Pause    = esc
Quit     = del

[keybindings.alt]
Forward  = up
Backward = down
Left     = left
Right    = right

[window]
Width        = 1200;1200
Height       = 720;720
Antialiasing = 4    ; options: 1 | 2 | 4 | 8 | 16
Fullscreen   = false ; options: true | false
